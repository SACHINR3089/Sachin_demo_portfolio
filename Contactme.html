<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("xVLId550cIrpZIVb3"); // Replace with your EmailJS user ID
        })();

        function sendEmail(event) {
            event.preventDefault();
            emailjs.sendForm('service_3m79h7h', 'template_z0mjuqi', '#contact-form')
                .then(function(response) {
                    alert('Email sent successfully!');
                }, function(error) {
                    alert('Failed to send email. Please try again.');
                });
        }
    </script>
</head>
<body>
    <center>
        <h1>Contact Me</h1>
        <a href="index.html" class="top-left"><button>Home</button></a>

        
        <!-- Contact Form Container -->
        <div class="contact-container">
            <form id="contact-form" onsubmit="sendEmail(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" required>
                
                <label for="phone">Contact Number:</label>
                <input type="tel" id="phone" name="user_phone" required>
                
                <label for="message">Description:</label>
                <textarea id="message" name="user_message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </center>
</body>
</html>
